<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Formation</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head> 
<body class="bg-gray-900 text-white">
    <div class="container mx-auto p-5">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-2xl font-bold">Football Formation</h1>
            <div class="flex items-center">
                <button class="bg-teal-500 text-white px-4 py-2 rounded">Publish</button>
                <p class="ml-3">qREPcyh17</p>
                <button class="ml-3 text-teal-500 underline">Copied to Clipboard</button>
            </div>
        </div>
        <div class="mt-5 bg-gray-800 p-5 rounded flex items-center justify-center gap-10">
            <h2 class="text-xl font-bold mb-2">Settings</h2>
            <div class="mb-4">
                <label class="block">Formation</label>
                <input type="text" value="3-1-4-2" class="bg-gray-700 text-white p-2 rounded" readonly>
            </div>
            <div class="mb-4">
                <label class="block">Build Up Style</label>
                <select class="bg-gray-700 text-white p-2 rounded ">
                    <option>Balanced</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block">Defensive Approach</label>
                <select class="bg-gray-700 text-white p-2 rounded w-full">
                    <option>Balanced</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block">Line Height</label>
                <input type="range" min="0" max="100" value="50" class="w-full">
            </div>
        </div>
    </div>
        <div>
        <section style="background: url(./imgs/terrain.png); background-position: center; background-size: cover; width: 80%; height: 100vh;" class="my-20" >
            <div class="grid grid-row-4 gap-10">
                <div class="flex justify-center gap-20 mt-10">
                    <div class="w-40 h-40 bg-white">A</div>
                    <div class="w-40 h-40 bg-white">A</div>
                </div>
                <div class="flex justify-center gap-20">
                    <div class="w-40 h-40 bg-white">C</div>
                    <div class="w-40 h-40 bg-white">C</div>
                    <div class="w-40 h-40 bg-white">C</div>
                    <div class="w-40 h-40 bg-white">C</div>
                </div>

                <div class="flex justify-center gap-20">
                    <div class="w-40 h-40 bg-white">D</div>
                    <div class="w-40 h-40 bg-white">D</div>
                    <div class="w-40 h-40 bg-white">D</div>
                    <div class="w-40 h-40 bg-white">D</div>
                </div>

                <div class="flex justify-center gap-20 mb-4">
                    <div class="w-40 h-40 bg-white">G</div>
                </div>
            </div>

        </section>
    </div>

</body>
</html>
